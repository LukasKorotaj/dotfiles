# Application bindings
$terminal = kitty
$browser = firefox
$mainMod = SUPER

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, T, Activity, exec, $terminal -e btop

# Menus
bindd = $mainMod, SPACE, Launch apps, exec, qs -c noctalia-shell ipc call launcher toggle
bindd = $mainMod CTRL, E, Emoji picker, exec, qs -c noctalia-shell ipc call launcher emoji
bindd = $mainMod ALT, SPACE, Control Center, exec, qs -c noctalia-shell ipc call controlCenter toggle
bindd = $mainMod ALT, S, Settings, exec, qs -c noctalia-shell ipc call settings toggle
bindd = $mainMod, V, Clipboard Menu, exec, qs -c noctalia-shell ipc call launcher clipboard
bindld = , XF86PowerOff, Power menu, exec, qs -c noctalia-shell ipc call sessionMenu toggle
bindd = , XF86Calculator, Calculator, exec, qs -c noctalia-shell ipc call launcher calculator

# Media
bindel = , XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase
bindel = , XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decrease
bindl = , XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput

# Brightness
bidel = , XF86MonBrightnessUp, exec, qs -c noctalia-shell ipc call brightness increase 
bidel = , XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease 

# Switch workspaces with $mainMod + [0-9]
bindd = $mainMod, code:10, Switch to workspace 1, workspace, 1
bindd = $mainMod, code:11, Switch to workspace 2, workspace, 2
bindd = $mainMod, code:12, Switch to workspace 3, workspace, 3
bindd = $mainMod, code:13, Switch to workspace 4, workspace, 4
bindd = $mainMod, code:14, Switch to workspace 5, workspace, 5
bindd = $mainMod, code:15, Switch to workspace 6, workspace, 6
bindd = $mainMod, code:16, Switch to workspace 7, workspace, 7
bindd = $mainMod, code:17, Switch to workspace 8, workspace, 8
bindd = $mainMod, code:18, Switch to workspace 9, workspace, 9
bindd = $mainMod, code:19, Switch to workspace 10, workspace, 10

# Program specific binds
bind = $mainMod SHIFT, F4, exec, sh -c "flatpak run dev.vencord.Vesktop --nosocket=x11 --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland"
bind = $mainMod SHIFT, F1, exec, neovide
bind = $mainMod SHIFT, F3, exec, ncspot
bind = $mainMod SHIFT, F2, exec, $browser
bind = $mainMod SHIFT, T, exec, .local/bin/textGod.sh
bind = $mainMod SHIFT, N, exec, .local/bin/screenshot.sh

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, X, exec, qs -c noctalia-shell ipc call lockScreen lock
bind = $mainMod SHIFT, I, exec, qs -c noctalia-shell ipc call IdleInhibitor toggle
bind = $mainMod SHIFT, P, swapactiveworkspaces, 0 1

bind = $mainMod, E, exec, $fileManager
bind = $mainMod, O, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod, I, pin,
bind = $mainMod, U, focusurgentorlast
bind = $mainMod, M, exec, $terminal --title mdgod -e mdgod

# Move focus with mainMod + good keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Swap windows
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
